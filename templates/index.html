<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пивными кранами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Заголовок -->
        <div class="row">
            <div class="col-12">
                <header class="app-header">
                    <h1>Пивные краны</h1>
                    <div id="user-info" class="user-info"></div>
                </header>
            </div>
        </div>

        <!-- Навигация -->
        <div class="row">
            <div class="col-12">
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="taps">Краны</button>
                    <button class="nav-tab" data-tab="add" id="add-tab">Добавить</button>
                    <button class="nav-tab" data-tab="settings" id="settings-tab">Настройки</button>
                </nav>
            </div>
        </div>

        <!-- Содержимое вкладок -->
        <div class="tab-content">
            <!-- Вкладка "Краны" -->
            <div id="taps-tab" class="tab-pane active">
                <div class="row">
                    <div class="col-12">
                        <div class="taps-container">
                            <div id="taps-list" class="taps-list">
                                <div class="loading">Загрузка кранов...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Вкладка "Добавить" -->
            <div id="add-tab" class="tab-pane">
                <div class="row">
                    <div class="col-12">
                        <form id="add-beer-form" class="beer-form">
                            <div class="form-group">
                                <label for="tap-position">Номер крана</label>
                                <input type="number" id="tap-position" name="tap_position" required min="1" max="20">
                            </div>
                            
                            <div class="form-group">
                                <label for="brewery">Пивоварня</label>
                                <input type="text" id="brewery" name="brewery" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="beer-name">Название пива</label>
                                <input type="text" id="beer-name" name="beer_name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="beer-style">Стиль пива</label>
                                <input type="text" id="beer-style" name="beer_style" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="price-per-liter">Цена за литр (руб.)</label>
                                <input type="number" id="price-per-liter" name="price_per_liter" required min="0" step="0.01">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Добавить пиво</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Вкладка "Настройки" -->
            <div id="settings-tab" class="tab-pane">
                <div class="row">
                    <div class="col-12">
                        <div class="settings-container">
                            <h3>Информация о системе</h3>
                            <div class="info-item">
                                <strong>Версия:</strong> 1.0.0
                            </div>
                            <div class="info-item">
                                <strong>База данных:</strong> SQLite
                            </div>
                            <div class="info-item">
                                <strong>Права доступа:</strong> <span id="user-role">Пользователь</span>
                            </div>
                            
                            <div class="admin-actions" id="admin-actions" style="display: none;">
                                <h4>Действия администратора</h4>
                                <button class="btn btn-secondary" onclick="refreshData()">Обновить данные</button>
                                <button class="btn btn-warning" onclick="clearAllTaps()">Очистить все краны</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать кран</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-beer-form">
                        <input type="hidden" id="edit-tap-position">
                        
                        <div class="form-group">
                            <label for="edit-brewery">Пивоварня</label>
                            <input type="text" id="edit-brewery" name="brewery" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-beer-name">Название пива</label>
                            <input type="text" id="edit-beer-name" name="beer_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-beer-style">Стиль пива</label>
                            <input type="text" id="edit-beer-style" name="beer_style" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-price-per-liter">Цена за литр (руб.)</label>
                            <input type="number" id="edit-price-per-liter" name="price_per_liter" required min="0" step="0.01">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateBeer()">Сохранить</button>
                    <button type="button" class="btn btn-danger" onclick="deleteBeer()">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
